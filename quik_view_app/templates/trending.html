<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quik View - Currently Trending Classifieds</title>
</head>
<body>
  <script src="/static/d3.min.js"></script>
  <script src="/static/jquery-1.7.2.min.js"></script>
  <h1>Trending on Quikr At this Time</h1>
  <h5><a href="/">Go Back</a></h5>
  <section id="graph" style="margin-top : -160px;"></section>
  <script>
  var diameter = 900,
      format = d3.format(",d"),
      color = d3.scale.category20c();

  var bubble = d3.layout.pack()
      .sort(null)
      .size([diameter, diameter])
      .padding(3);

  var svg = d3.select("#graph").append("svg")
      .attr("width", diameter)
      .attr("height", diameter)
      .attr("class", "bubble");

  // Returns a flattened hierarchy containing all leaf nodes under the root.
  function classes(root) {
    var classes = [];

    function recurse(name, node) {
      if (node.children) node.children.forEach(function(child) { recurse(node.name, child); });
      else classes.push({'packageName': name, 'className': node.name, 'value': node.size});
    }

    recurse(null, root);
    return {children: classes};
  }

  d3.select(self.frameElement).style("height", diameter + "px");
  $(function() {
    $.ajax({
      timeout: 5000,
      url : '/get_trending',
      type: 'GET',
      success : function on_trending_data_load(result, status, xhr){
        var node = svg.selectAll(".node")
          .data(bubble.nodes(classes(result))
          .filter(function(d) { return !d.children; }))
        .enter().append("g")
          .attr("class", "node")
          .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

        node.append("title")
            .text(function(d) { return d.className + ": " + format(d.value); });

        node.append("circle")
            .attr("r", function(d) { return d.r; })
            .style("fill", function(d) { return color(d.packageName + Math.random() * 10); });

        node.append("text")
            .attr("dy", ".3em")
            .style("text-anchor", "middle")
            .text(function(d) { return d.className.substring(0, d.r / 3); });
        }
    });
  });
  </script>
</body>
</html>
